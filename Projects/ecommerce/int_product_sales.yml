group: int
table: product_sales
columns:
  - name: product_id
    depends_on: [stg.products.product_id]
  - name: product_name
    depends_on: [stg.products.product_name]
  - name: category_name
    depends_on: [stg.products.category_name]
  - name: order_date
    depends_on: [stg.orders.order_date]
  - name: quantity_sold
    depends_on: [stg.order_items.quantity]
  - name: revenue
    depends_on: [stg.order_items.line_total]
