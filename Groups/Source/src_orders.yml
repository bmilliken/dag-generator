group: src
table: orders
description: "Raw order transaction data"
columns:
  - name: order_id
    description: "Unique identifier for each order transaction"
    depends_on: []
  - name: user_id
    description: "Foreign key reference to the customer who placed the order"
    depends_on: []
  - name: order_date
    description: "Timestamp when the order was placed"
    depends_on: []
  - name: total_amount
    description: "Total monetary value of the order including taxes and fees"
    depends_on: []
  - name: status
    description: "Current processing status of the order (pending, confirmed, shipped, delivered, cancelled)"
    depends_on: []
