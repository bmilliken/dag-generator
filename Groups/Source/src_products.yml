group: src
table: products
description: "Product catalog data with pricing and category information"
columns:
  - name: product_id
    description: "Unique identifier for each product in the catalog"
    depends_on: []
  - name: product_name
    description: "Display name of the product"
    depends_on: []
  - name: product_description
    description: "Detailed description of the product features and benefits"
    depends_on: []
  - name: category_id
    description: "Foreign key reference to the product category"
    depends_on: []
  - name: list_price
    description: "Standard retail price of the product"
    depends_on: []
  - name: cost_price
    description: "Internal cost price used for margin calculations"
    depends_on: []
  - name: is_active
    description: "Boolean flag indicating if product is currently available for sale"
    depends_on: []
  - name: created_date
    description: "Date when product was first added to the catalog"
    depends_on: []
  - name: last_updated
    description: "Timestamp of the most recent product information update"
    depends_on: []
