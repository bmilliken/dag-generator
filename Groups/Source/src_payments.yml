group: src
table: payments
description: "Payment transaction records for order processing"
columns:
  - name: payment_id
    description: "Unique identifier for each payment transaction"
    depends_on: []
  - name: order_id
    description: "Foreign key reference to the order being paid for"
    depends_on: []
  - name: payment_method
    description: "Type of payment used (credit_card, debit_card, paypal, bank_transfer)"
    depends_on: []
  - name: payment_amount
    description: "Monetary amount of this payment transaction"
    depends_on: []
  - name: payment_status
    description: "Current status of the payment (pending, completed, failed, refunded)"
    depends_on: []
  - name: payment_date
    description: "Timestamp when the payment was processed"
    depends_on: []
  - name: currency_code
    description: "Three-letter currency code for the payment amount"
    depends_on: []
  - name: transaction_fee
    description: "Processing fee charged by the payment provider"
    depends_on: []
  - name: processor_reference
    description: "External reference ID from the payment processor"
    depends_on: []
