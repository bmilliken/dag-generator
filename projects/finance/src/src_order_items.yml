table: order_items
description: "Source table containing individual line items for each order"
columns:
  - name: item_id
    description: "Unique identifier for each order item line"
    key_type: "primary"
    depends_on: []
  - name: order_id
    description: "Foreign key reference to the order this item belongs to"
    key_type: "foreign"
    depends_on: []
  - name: product_id
    description: "Foreign key reference to the product being ordered"
    key_type: "foreign"
    depends_on: []
  - name: quantity
    description: "Number of units of the product ordered"
    depends_on: []
  - name: unit_price
    description: "Price per unit of the product at the time of order"
    depends_on: []

table: orders
description: "Source table containing raw order data from the e-commerce platform"
columns:
  - name: order_id
    description: "Unique identifier for each order"
    key_type: "primary"
    depends_on: []
  - name: user_id
    description: "Foreign key reference to the customer who placed the order"
    key_type: "foreign"
    depends_on: []
  - name: order_date
    description: "Date and time when the order was placed"
    depends_on: []
  - name: total_amount
    description: "Total monetary value of the order including taxes and fees"
    depends_on: []
  - name: status
    description: "Current status of the order (e.g., pending, shipped, delivered, cancelled)"
    depends_on: []
